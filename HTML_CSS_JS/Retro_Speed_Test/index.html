<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
	<title>Nopeustesti</title>
</head>
<body>
	<div id="game_guide">
		<p>Pelaa hiirellä tai näppäimistöllä.</p>
			<fieldset>
				<legend>&nbsp;Näppäinkonfiguraatio&nbsp;</legend>
				<form id="form">
					<span class="span_key" id="span_key0">Sininen</span>
						<input type="text" class="key_button" id="key_button0" value="1" maxlength="1">
					<span class="span_key" id="span_key1">Oranssi</span>
						<input type="text" class="key_button" id="key_button1" value="2" maxlength="1">
					<span class="span_key" id="span_key2">Punainen</span>
						<input type="text" class="key_button" id="key_button2" value="3" maxlength="1">
					<span class="span_key" id="span_key3">Keltainen</span>
						<input type="text" class="key_button" id="key_button3" value="4" maxlength="1">
				</form>

			</fieldset>
	</div>
	<div id="game_container">
		<div id="level0" class="level"></div>
		<div id="level1" class="level"></div>
		<div id="level2" class="level"></div>
		<div id="level3" class="level"></div>
		<div id="level4" class="level"></div>
		<div id="level5" class="level"></div>
		<div id="level6" class="level"></div>
		
		<div id="stars_left"></div>
		<div id="score">8888</div>
		<div id="stars_right"></div>

		<div id="button_container0" class="button_container"><div id="button0" class="button"></div></div>
		<div id="button_container1" class="button_container"><div id="button1" class="button"></div></div>
		<div id="button_container2" class="button_container"><div id="button2" class="button"></div></div>
		<div id="button_container3" class="button_container"><div id="button3" class="button"></div></div>
	</div>
	
	<div id="footer">
		<div id="start_button">aloita</div>
	</div>

	<script src="js/speedtest.js"></script>
</body>
</html>
